<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="adrianerbod">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!--do androids dream of electric sheep?-->
    <div class="container">
        <div class="card">
            <h1>Passwod Generator</h1>
            <a href="https://github.com/adrianerbod?tab=repositories" target="_blank" class="link">View Code</a>
            <form name="form" class="password_form">
                <input type="text" name="output" class="output">
                <p class="info"></p>
                <div class="password_length">
                    <label>Password Length: </label>
                    <input type="number" class="input_length">
                </div>
                <input type="button" class="btn_generate" value="Generate">
            </form>
        </div>
    </div>
    <!--!-do androids dream of electric sheep?-->
    <!--popup-->
    <div class="popup_container">
        <div class="popup_content">
            <p>Try a password with minimum of 6 and a maximum of 25 characters.</p>
        </div>
    </div>
    <!--!-popup-->
</body>
</html>
